<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="styles.css" />
      <title>freeCodeCamp Survey</title>
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div class="form">
        <form id="survey-form">
          <fieldset>
            <label for="first-name" id="name-label">Name<input id="name" name="first-name" type="text" placeholder="Enter your name" required /></label>
            <label for="email" id="email-label">Email<input id="email" name="email" type="email" placeholder="Enter your email" required /></label>
            <label for="number" id="number-label">Age<input id="number" type="number" placeholder="Enter your Age" min="13" max="120"/></label>        
            <select id="dropdown">
              <option value="">Select Current Role</option>
              <option value="1">Student</option>
              <option value="2">Full time job</option>
              <option value="3">Full time learner</option>
              <option value="4">Other</option>
            </select>
          </fieldset>
          <fieldset>
            <label>Would you reccomend freeCodeCamp to a friend?
              <label><input type="radio" name="reccomendation" value="definitely" />Definitely</label>
              <label><input type="radio" name="reccomendation" value="maybe" />Maybe</label>
              <label><input type="radio" name="reccomendation" value="not-sure" />Not Sure</label>
          </label>
          </fieldset>
          <fieldset>
            <label>What would you like to see improved?
              <label><input type="checkbox" name="improvement" value="front-end-projects" />Front-end Projects</label>
              <label><input type="checkbox" name="improvement" value="back-end-projects" />Back-end Projects</label>
              <label><input type="checkbox" name="improvement" value="data-visualization" />Data Visualization</label>
              <label><input type="checkbox" name="improvement" value="challenges" />Challenges</label>
              <label><input type="checkbox" name="improvement" value="open-source-community" />Open Source Community</label>
              <label><input type="checkbox" name="improvement" value="gitter-help-rooms" />Gitter help rooms</label>
              <label><input type="checkbox" name="improvement" value="videos" />Videos</label>
              <label><input type="checkbox" name="improvement" value="city-meetups" />City Meetups</label>
              <label><input type="checkbox" name="improvement" value="wiki" />Wiki</label>
              <label><input type="checkbox" name="improvement" value="forum" />Forum</label>
              <label><input type="checkbox" name="improvement" value="additional-courses" />Additional Courses</label>
            </label>
          </fieldset>
          <fieldset>
          <label>Any comments or suggestions?
            <textarea placeholder="Enter your comments here..."></textarea>
          </label>
          </fieldset>
          <input id="submit" type="submit" value="Submit" />
        </form>
        <hr class="bottom-line">
        <footer>
          <p class="footnote">Survey Form project for Responsive web design certification through <a href="https://www.freecodecamp.org/" target="_blank">freeCodeCamp.com</a> completed by Christian Bush-Cunningham</p>
        </footer>
      </div>
    </body>
  </html>
